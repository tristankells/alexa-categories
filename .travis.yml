# In .travis.yml
language: python
python:
  - "3.7"
cache: pip
install:
  - pip install -r requirements/requirements.txt
script:
  - cd categories
  - cd tests
  - python -m unittest discover -s tests
  - cd ..
  - cd ..
deploy:
  # deploy develop to the staging environment
  - provider: script
    script: bash scripts/deploy.sh
    on:
      branch: master
